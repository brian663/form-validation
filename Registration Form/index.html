<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="popUp">
        <i class="fas fa-check-circle"></i>
        <h2>Registration Successful!</h2>
        <p>Your account has been created successfully.</p>
        <button id="closePopUp">ok</button>
    </div>
   
        <div id="registerForm">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required><br><br>
                    <span id="usernameError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <span id="emailError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Create Password:</label><br>
                    <input type="password" id="password" name="password" required><i class="fas fa-eye"></i><br><br>
                    <span id="passwordError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required><i class="fas fa-eye"></i><br><br>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
        

        <script src="index.js"></script>
</body>
</html>
